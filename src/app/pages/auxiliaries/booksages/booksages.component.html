<div class="row animated fadeIn fast">
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <input
          type="search"
          class="form-control"
          placeholder="Search or Create a new Sage"
          (keyup)="search()"
          [(ngModel)]="txtSearch"
        />
      </div>
    </div>
  </div>
  <div class="col-1">
    <div class="card">
      <div class="card-body">
        <div class="text-center">
          <a class="btn btn-secondary" title="New Sage" (click)="newSage()">
            <i class="fa fa-save"></i>
            New
          </a>
        </div>
      </div>
    </div>
  </div>
  <div class="col-4">
    <div class="card">
      <div class="card-body text-right">
        <span>Set items per page:</span>
      </div>
    </div>
  </div>
  <div class="col-1">
    <div class="card">
      <div class="card-body">
        <select
          class="btn btn-secondary dropdown-toggle"
          #txtPerPage
          (change)="assignPerPage(txtPerPage.value)"
        >
          <option
            *ngFor="let item of itemsPerPage"
            [selected]="item === perPage"
            [value]="item"
          >
            {{ item }}
          </option>
        </select>
      </div>
    </div>
  </div>
  <div *ngIf="loading" class="row animated fadeIn fast">
    <div class="col-12">
      <div class="alert alert-info text-center">
        <h4 class="alert-heading">Loading info</h4>
        <i class="fa fa-spin fa-refresh fa-2x"></i>
        <p class="mb-0">Please wait</p>
      </div>
    </div>
  </div>
</div>
<div class="row animated fadeIn" *ngIf="!loading">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Book Sages</h4>
        <h6 class="card-subtitle">
          List of registered Sages (total: {{ total }})
        </h6>
        <div class="table-responsive">
          <table class="table table-striped table-bordered table-hover">
            <thead>
              <tr>
                <th>Name</th>
                <th class="text-nowrap w50">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr
                *ngFor="
                  let sage of allSages
                    | paginate : { itemsPerPage: perPage, currentPage: pages }
                "
              >
                <td class="text-center">
                  <input
                    type="text"
                    class="form-control"
                    [(ngModel)]="sage.name"
                  />
                </td>
                <td class="text-nowrap text-center">
                  <a
                    data-toggle="tooltip"
                    data-original-title="Edit"
                    matTooltip="Edit"
                    (click)="editSage(sage)"
                  >
                    <i class="fa fa-save m-r-10 cursor"></i>
                  </a>
                  <a
                    class="cursor"
                    data-toggle="tooltip"
                    data-original-title="Delete"
                    matTooltip="Delete"
                    (click)="deleteSage(sage)"
                  >
                    <i class="fa fa-close text-danger">&nbsp;&nbsp;&nbsp;</i>
                  </a>
                  <a
                    class="cursor"
                    data-toggle="tooltip"
                    data-original-title="Show books"
                    matTooltip="Show books"
                    (click)="showBooks(sage)"
                  >
                    <i class="fa fa-play-circle"></i>
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="text-center">
          <pagination-controls (pageChange)="pages = $event">
          </pagination-controls>
        </div>
      </div>
    </div>
  </div>
</div>
